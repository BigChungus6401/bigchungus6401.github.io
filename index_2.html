<!DOCTYPE html>
<html>
	<head>
		<title>DingleBerry</title>
		<link rel="icon" type="image/x-icon" href="icon.ico"></link>
		<meta charset="utf-8">
		
		<!--<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
			integrity="sha256-o9N1j7kGStpVTQt1zArTJ7F8TX5pVs4noYwZkM5oZRU="
			crossorigin=""/>-->
		
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
			integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
			crossorigin=""/>
		
		<style>
			body {
				margin: 0;
				padding: 0;
			}
			body {
				background-image: url("pattern8.png");
				background-color: #CFBA92;
				background-blend-mode: multiply;
				font-family: Arial;
			}
			
			.sidebar {
				padding: 15px;
				background: #EDEDED;
				width: 7.5vw;
				height: 100vh;
				text-align: center;
			}

				.sidebar {
					padding: 10px;
					width: 15vw;
				}
			}
			
			#painis {
				background: white;
				color: #000815;
				margin-top: 50px;
				margin-inline: 20%;
				padding: 10px;
				border-radius: 10px;
				box-shadow: 0px 0px 10px 0px #00000069;
				text-align: center;
			}
			
			#map {
				height: 500px;
				width: 100%;
				margin: 10px 0;
			}
		</style>
	</head>
	<body>
		<div id="painis">
			Balls.
			
			<div id="map"></div>
		</div>
		
		<!-- Include Leaflet Javascript -->
		<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"

		<script src="map.js"></script>
