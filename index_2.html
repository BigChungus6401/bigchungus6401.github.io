<!DOCTYPE HTML>
<html>
	<head>
		<style>
			.dingleberry {
				background: #FF0000;
			}
			
			@media (min-width: 480px) and (max-width: 768px) {
				.dingleberry {
					background: #00FF00;
				}
			}
			
			@media screen and (width >= 769px) {
				.dingleberry {
					background: #0000FF;
				}
			}
			
		</style>
	</head>
	<body>
		<h1 class="dingleberry" style="color:#FF0000;">Mobile devices</h1>
		<h1 class="dingleberry" style="color:#00FF00;">iPads, Tablets</h1>
		<h1 class="dingleberry" style="color:#0000FF;">Laptops & higher</h1>
	</body>
</html>
