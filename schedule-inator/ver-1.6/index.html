<!DOCTYPE html>
<html>
	<head>
		<title>Kah-Len-Dahr v1.6</title>
		<link rel="icon" type="image/x-icon" href="icon.ico"></link>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			html {
				overflow-y: scroll;
			}
			
			body {
				background-image: url("pattern8.png"), radial-gradient(ellipse 65% 125% at 50% 0, #0C457A, #06223C 80%);
				background-blend-mode: multiply;
				font-family: Arial;
				min-height: calc(100vh - 48px);
			}
			
			main {
				background-color: #FFFFFF;
				min-width: 640px;
				max-width: 1200px;
				margin: 40px auto;
				padding: 5px 40px 40px 40px;
				box-shadow: 0px 0px 10px 0px #00000069;
				border-radius: 25px;
			}
			
			.header {
				display: grid;
				grid-template-columns: 20% auto 20%;
				width: 75%;
				margin-inline: auto;
				text-align: center;
			}
			
			.header button {
				width: 50%;
				margin: auto;
				border: 2px solid #0C457A;
				border-radius: 10px;
				background-color: #FFF;
				font-size: 17px;
				cursor: pointer;
				transition: all 0.15s;
				transition-property: background-color, color;
				min-width: 69px;
				color: #000;
			}
			.header button:hover {
				background-color: #0C457A30;
			}
			.header button:active {
				background-color: #0C457A;
				color: #FFF;
			}
			
			.epicName {
				background-color: #0C457A;
				color: white;
				padding: 5px;
				margin-bottom: 6px;
				border-radius: 10px;
				border: 2px solid #000;
			}
			
			th {
				width: calc(100% / 7);
				text-shadow: -2px 1px black;
			}
			
			tr {
				display: flex;
				margin-bottom: 3px;
				gap: 3px;
			}
			
			td {
				font-weight: bold;
				text-align: right;
				vertical-align: top;
				border: 1px solid #000;
				border-radius: 10px;
				padding: 3px;
				display: flex;
				gap: 2px;
				width: calc(100% / 7);
				flex-wrap: wrap;
				align-content: flex-end;
				flex-direction: column;
				min-height: 3em;
			}
			
			td.today {
				background-color: #0C457A30;
				color: #FFFFFF;
				text-shadow: -2px 1px 1px #0C457A;
			}
			
			#ITEM {
				color: #FFFFFF;
				font-weight: normal;
				border-radius: 0.7em;
				font-size: 8pt;
				text-align: center;
				width: calc(100% - 6px);
				padding: 3px;
				text-shadow: -1px 0.5px 1px #000000;
				display: flex;
				text-decoration: none;
			}
			
			abbr {
				text-decoration: none;
				width: 100%;
				display: block;
			}
			
			.overlay {
				position: fixed;
				background-color: #00000000;
				width: 100vw;
				height: 100vh;
				top: -100vh;
				left: 0;
				transition: top 0.6s ease-in-out, background-color 0.3s ease-in-out;
			}
			
			.dialog {
				background-color: #FFF;
				padding: 20px 40px;
				box-shadow: 0px 0px 10px 0px #00000069;
				border-radius: 25px;
				width: 60%;
				margin: 50px auto;
			}
			
			.dialog h2 {
				margin-top: 0;
				margin-bottom: 15px;
				text-align: center;
			}
			
			.dialog textarea {
				resize: none;
				width: calc(100% - 10px);
				height: 10em;
				border-radius: 5px;
				padding: 3px;
				border: 2px solid #0C457A;
				outline-offset: 0;
				margin-bottom: 15px;
			}
			
			.dialog textarea:focus-visible {
				border-radius: 5px;
			}
			
			.tripleButton {
				display: flex;
				justify-content: center;
				flex-wrap: wrap;
				gap: 10px;
			}
			
			.tripleButton button {
				width: 175px;
				border: 2px solid #0C457A;
				border-radius: 10px;
				background-color: #FFF;
				font-size: 17px;
				cursor: pointer;
				transition: all 0.15s;
				transition-property: background-color, color;
				color: #000;
				padding-block: 3px;
			}
			
			.tripleButton button:hover {
				background-color: #0C457A30;
			}
			
			.tripleButton button:active {
				background-color: #0C457A;
				color: #FFF;
			}
			
			.tripleButton #save {
				border: 2px solid #2D9B2B;
			}
			
			.tripleButton #save:hover {
				background-color: #2D9B2B30;
			}
			
			.tripleButton #save:active {
				background-color: #2D9B2B;
			}
			
			.tripleButton #delete {
				border: 2px solid #DA1C1C;
			}
			
			.tripleButton #delete:hover {
				background-color: #DA1C1C30;
			}
			
			.tripleButton #delete:active {
				background-color: #DA1C1C;
			}
			
			@media only screen and (max-width: 620px) {
				main, body {
					margin: 50px 0;
				}
				
				.dialog {
					width: 80%;
					padding: 20px;
				}
				
				.tripleButton button {
					width: 100%;
				}
			}
		</style>
	</head>
	<body>
		<script type="text/javascript" src="dates_v1.6.js"></script>
		
		<main>
			<div class="header">
				<button onclick="prev()">&#10094;</button>
				
				<h1 onclick="menu(1)" id="MONTH" style="margin:20px 0;cursor:pointer;">Month of the day</h1>
				
				<button onclick="next()">&#10095;</button>
			</div>
			
			<table style="width: 100%;">
				<tbody>
					<tr class="epicName">
						<th>Sunday</th>
						<th>Monday</th>
						<th>Tuesday</th>
						<th>Wednesday</th>
						<th>Thursday</th>
						<th>Friday</th>
						<th>Saturday</th>
					</tr>
				</tbody>
				
				<tbody id="TABLE"></tbody>
			</table>
		</main>
		
		<div class="overlay">
			<div class="dialog">
				<h2>JSON Data Input</h2>
				<textarea id="jsonInput"></textarea>
				
				<div class="tripleButton">
					<button id="save" onclick="saveJSON()">Save</button>
					<button id="cancel" onclick="menu(0)">Close</button>
					<button id="delete" onclick="clearJSON()">Delete All</button>
				</div>
			</div>
		</div>
	</body>
</html>
