<!DOCTYPE html>
<html>
	<head>
		<title>Kah-Len-Dahr v1.6</title>
		<link rel="icon" type="image/x-icon" href="icon.ico"></link>
		<meta charset="utf-8">
		<style>
			html {
				overflow-y: scroll;
			}
			
			th {
				width: calc(100% / 7);
				text-shadow: -2px 1px black;
			}
			
			td {
				font-weight: bold;
				text-align: right;
				vertical-align: top;
				border: 1px solid #000;
				border-radius: 10px;
				padding: 3px;
				display: flex;
				gap: 2px;
				width: calc(100% / 7);
				flex-wrap: wrap;
				align-content: flex-end;
				flex-direction: column;
				min-height: 3em;
			}
			
			#ITEM {
				color: #FFFFFF;
				font-weight: normal;
				border-radius: 0.7em;
				font-size: 8pt;
				text-align: center;
				width: calc(100% - 6px);
				padding: 3px;
				text-shadow: -1px 0.5px 1px #000000;
				display: flex;
				text-decoration: none;
			}
			
			td.today {
				background-color: #0C457A30;
				color: #FFFFFF;
				text-shadow: -2px 1px 1px #0C457A;
			}
			
			abbr {
				text-decoration: none;
				width: 100%;
				display: block;
			}
			
			main {
				background-color: #FFFFFF;
				min-width: 450px;
				max-width: 1200px;
				margin: 40px auto 40px auto;
				padding: 5px 40px 40px 40px;
				box-shadow: 0px 0px 10px 0px #00000069;
				border-radius: 25px;
			}
			
			body {
				background-image: url("pattern8.png");
				background-color: #0C457AAA;
				background-blend-mode: multiply;
				font-family: Arial;
			}
			
			.header {
				display: grid;
				grid-template-columns: 20% auto 20%;
				width: 75%;
				margin-inline: auto;
				text-align: center;
			}
			
			button {
				width: 50%;
				margin: auto;
				border: 2px solid #0C457A;
				border-radius: 10px;
				background-color: #FFF;
				font-size: 17px;
				cursor: pointer;
				transition: 0.15s;
			}
			
			button:hover {
				background-color: #0C457A30;
			}
			
			button:active {
				background-color: #0C457A;
				color: #FFF;
			}
			
			.epicName {
				background-color: #0C457A;
				color: white;
				padding: 5px;
				margin-bottom: 6px;
				border-radius: 10px;
				border: 2px solid #000;
			}
			
			tr {
				display: flex;
				margin-bottom: 3px;
				gap: 3px;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript" src="dates_v1.5.js"></script>
		
		<main>
			<div class="header">
				<button onclick="prev()">&#10094;</button>
				
				<h1 id="MONTH" style="margin:20px 0;">Month of the day</h1>
				
				<button onclick="next()">&#10095;</button>
			</div>
			
			<table style="width: 100%;">
				<tbody>
					<tr class="epicName">
						<th>Sunday</th>
						<th>Monday</th>
						<th>Tuesday</th>
						<th>Wednesday</th>
						<th>Thursday</th>
						<th>Friday</th>
						<th>Saturday</th>
					</tr>
				</tbody>
				
				<tbody id="TABLE"></tbody>
			</table>
		</main>
	</body>
</html>
