<!DOCTYPE html>
<html>
	<head>
		<title>Calendar</title>
		<link rel="icon" type="image/x-icon" href="icon.ico"></link>
		<meta charset="utf-8">
		<style>
			table {
				border: 2px solid #000000;
				border-right: 1px solid #000000;
				border-spacing: 0px;
				width: 100%;
			}
			
			th {
				border-top: 2px solid #5A6677;
				border-left: 2px solid #5A6677;
				border-right: 1px solid #000000;
				width: 14.2857%;
				max-width: 14.2857%;
				background-color: #2F353E;
				color: white;
				text-shadow: -1px 0.5px black;
			}
			
			td {
				font-weight: bold;
				border-right: 1px solid #000000;
				border-top: 1px solid #000000;
				height: 5em;
				text-align: right;
				vertical-align: top;
			}
			
			div#ITEM {
				color: #FFFFFF;
				font-weight: normal;
				border-radius: 2px;
				font-size: 8pt;
				height: 1.2em;
				text-align: center;
				vertical-align: bottom;
				width: 95%;
				padding-inline: 3px;
				margin-inline: auto;
				margin-bottom: 1px;
				overflow: hidden;
				text-shadow: -1px 0.5px 1px #000000;
			}
			
			td.today {
				background-color: #B0C6E8;
				color: #FFFFFF;
				text-shadow: -2px 1px 1px #264A83;
			}
			
			abbr {
				text-decoration: none;
			}
			
			main {
				background-color: #FFFFFF;
				min-width: 450px;
				max-width: 1000px;
				margin: 40px auto 40px auto;
				padding: 25px 40px 40px 40px;
				box-shadow: 0px 0px 10px 0px #00000069;
			}
			
			body {
				background-image: url("pattern8.png");
				background-color: #8EA1BC;
				background-blend-mode: multiply;
				font-family: Arial;
			}
			
			.header {
				display: grid;
				grid-template-columns: 20% auto 20%;
				width: 75%;
				margin-inline: auto;
				text-align: center;
			}
			
			button {
				width: 50%;
				height: 33%;
				margin: auto;
				border: 2px solid #4E5867;
				border-radius: 4px;
				background-color: white;
				font-weight: bold;
				font-size: 17px;
			}
			
			button:hover {
				border: 2px solid  #373E49;
			}
			
			button:active {
				border: 2px solid #373E49;
				background-color: #373E49;
				color: white;
			}
		</style>
	</head>
	<body id="BOdy">
		<script type="text/javascript" src="dates.js"></script>
		
		<main>
			<div class="header">
				<button onclick="prev()"><</button>
				
				<h1 id="MONTH">Month of the day</h1>
				
				<button onclick="next()">></button>
			</div>
			
			<table>
				<tbody>
					<tr>
						<th>Sunday</th>
						<th>Monday</th>
						<th>Tuesday</th>
						<th>Wednesday</th>
						<th>Thursday</th>
						<th>Friday</th>
						<th>Saturday</th>
					</tr>
				</tbody>
				
				<tbody id="TABLE"></tbody>
			</table>
			
			<a href="index_2.html">More...</a>
		</main>
	</body>

</html>
