<!DOCTYPE html>
<html>
	<head>
		<title>DingleBerry</title>
		<link rel="icon" type="image/x-icon" href="icon.ico"></link>
		<meta charset="utf-8">
		
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
			integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
			crossorigin=""/>
		
		<style>
			body {
				margin: 0;
				padding: 0;
			}
			body {
				background-image: url("pattern8.png");
				background-color: #CFBA92;
				background-blend-mode: multiply;
				font-family: Arial;
			}
			
			.sidebar {
				padding: 15px;
				background: #EDEDED;
				width: 7.5vw;
				height: 100vh;
				text-align: center;
			}
			
			@media screen and (max-width: 769px) {
				.sidebar {
					padding: 10px;
					width: 15vw;
				}
			}
			
			#map {
				height: 90vh;
				width: 100%;
			}
			
			#top {
				height: 10vh;
				width: 100%;
				text-align: center;
				background: white;
				//padding-top: 10px;
				font-size: 20pt;
			}
		</style>
	</head>
	<body>
		<div id="top"><i>Buo-ttohn</i></div>
		
		<div id="map"></div>
		
		<!-- Include Leaflet Javascript -->
		<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
			integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
			crossorigin="anonymous"></script>
		
		<script src="map.js"></script>
		
		
	</body>
</html>
