<!DOCTYPE html>
<html>
	<head>
		<title>DingleBerry</title>
		<link rel="icon" type="image/x-icon" href="icon.ico"></link>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
		<!--<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
			integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
			crossorigin=""/>-->
		
		<link rel="stylesheet" href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css"
			integrity="sha256-cxGB1ADWWosJ2EL1W3C8TcEQELFbhUnixlpp0jP73S4="
			crossorigin=""
		/>
		
		<style>
			html, body {
				margin: 0;
				padding: 0;
				height: 100%;
			}
			body {
				background-color: #CFBA92;
				font-family: Arial;
			}
			
			.sidebar {
				padding: 15px;
				background: #EDEDED;
				width: 7.5vw;
				height: 100vh;
				text-align: center;
			}
			
			@media screen and (max-width: 769px) {
				.sidebar {
					padding: 10px;
					width: 15vw;
				}
			}
			
			#map {
				position: absolute;
				top: 60px;
				bottom: 0;
				width: 100%;
			}
			
			#top {
				width: 100%;
				height: 60px;
				background: #222;
				color: white;
				display: flex;
				align-items: center;
				padding-left: 15px;
				font-size: 20px;
				position: fixed;
				top: 0;
				left: 0;
				z-index: 9999;
			}
			
			.custom-marker {
				width: 12px;
				height: 12px;
				background-color: white;
				border: 6px solid #FF3333;
				border-radius: 50%;
				box-shadow: 0 0 4px #000000FF;
			}
			.image-marker {
				background-image: url('beastboy2.png');
				width: 32px;
				height: 32px;
				background-size: cover;
			}
		</style>
	</head>
	<body>
		<div id="top"><i>Buo-ttohn</i></div>
		
		<div id="map"></div>
		
		<!-- Include Leaflet Javascript -->
		<!--<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
			integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
			crossorigin="anonymous"></script>-->
		
		<!-- Include MapLibre GL Javascript -->
		<script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"
			integrity="sha256-HEgGTc9sxgksv4r2DvQT16zDV/OBUDoXVwGZjXPRnk0="
			crossorigin=""></script>
		
		<script src="map.js"></script>
		
		
	</body>
</html>
