<!DOCTYPE html>
<html>
	<head>
		<title>Purdue Study Spaces</title>
		<link rel="icon" type="image/x-icon" href="purduelogo.ico"></link>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
		<link rel="stylesheet" href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css"
			integrity="sha256-cxGB1ADWWosJ2EL1W3C8TcEQELFbhUnixlpp0jP73S4="
			crossorigin=""/>
		
		<style>
			html, body {
				margin: 0;
				padding: 0;
				height: 100%;
				background-color: #CFB991;
				font-family: Arial;
			}
			
			#map {
				position: absolute;
				top: 66px;
				bottom: 0;
				width: 100%;
			}
			
			#top {
				width: 100%;
				height: 64px;
				border-top: 2px solid #CFB991;
				background-color: #000;
				color: white;
				display: flex;
				padding-left: 24px;
				padding-right: 24px;
				font-size: 20px;
				position: fixed;
				align-items: center;
				flex-flow: row nowrap;
				flex: 1 1 auto;
				top: 0;
				left: 0;
				z-index: 9999;
				box-shadow: -5px 2.5px 2.5px #00000077;
			}
			
			.custom-marker {
				width: 11px;
				height: 11px;
				background-color: white;
				border: 7px solid #757575;
				border-radius: 50%;
				box-shadow: 0 0 8px #000000BB;
			}
			
			.purdue-logo {
				background: url(https://www.purdue.edu/purdue/images/PU-H.svg) no-repeat;
				background-size: contain;
				display: block;
				height: 35%;
				width: 100%;
				max-width: 125px;
				margin: auto 15px auto 0;
				overflow: hidden;
				text-indent: -9999px;
			}
		</style>
	</head>
	<body>
		<div id="top">
			<span class="purdue-logo">PU Logo</span>
			<p>Study Spaces</p>
		</div>
		
		<div id="map"></div>
		
		<!-- Include MapLibre GL Javascript -->
		<script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"
			integrity="sha256-HEgGTc9sxgksv4r2DvQT16zDV/OBUDoXVwGZjXPRnk0="
			crossorigin="">
		</script>
		
		<script src="places.js"></script>
		<script src="map.js"></script>
	</body>
</html>
